<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
</head>
<body>
<header class="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% if user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'home' %}">HealthNet</a>
                {% else %}
                    <a class="navbar-brand" href="{% url 'home' %}">HealthNet</a>
                {% endif %}
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'profile' username=user.username %}">Profile</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a> </li>
                        <li><a href="{% url 'login' %}">Login</a> </li>
                        <li><a href="{% url 'register' %}">Register</a> </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 com-sm-offset-3 com-md-offset-1 main">
            <div class="container">{% block body_block %}{% endblock %}</div>
        </div>
    </div>
</div>
</body>
</html>
